    <td><h2>Stromořadí u silnice vedoucí do Karlíka.</h2></td></tr>
  <tr>
    <td colspan=2>
    <p align="JUSTIFY"> 
V r.1796 za faráře Krobholtze vysázeny byly na okrajích polí ovocné stromy ve stromořadí. 
Krombholtz objednal 200 stromků a jeho nástupci pokračovali ve vysazování. V r.1928 též i tam 
pomrzlo mnoho stromů.
