    <p align="JUSTIFY">
Prostranství před dvorem směrem k parku jest osázeno mohutnými ořechovými stromy, jež 
zakrývají zahnědlou střechu stájí. Výměra obnáší 6 a 23 m2.<br>
Za kruté zimy v r.1928 všechny ořechy zmrzly a nahraženy novými.
